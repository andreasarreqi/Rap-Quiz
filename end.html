<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/syle.css">
    <link rel="stylesheet" href="/assets/css/game.css">
    <title>Rap Quiz</title>
</head>
<body>
    <main>
        <!--Final Score Container-->
        <div class="container">
            <div id="result" class="flex-column flex-center">
                <!--Final Score-->
                <h1 id="endScore">0</h1>
                <!--User ID Input Area-->
                <form class="result-form-container">
                    <h2 id="result-message">placeholder</h2>
                    <h2 id="result-text">What is your name?</h2>
                    <input id="username" type="text" name="name" placeholder="Write your name to register score">
                    <button class="btn" id="scoreSaveButton" type="submit" onclick="saveHighScore(event)"
                        disabled>Register</button>
                </form>
                <!--Navigation Buttons-->
                <a href="quiz.html" class="btn">Try Again</a>
                <a href="index.html" class="btn">Home</a>
            </div>
        </div>
    </main>
</body>
</html>
